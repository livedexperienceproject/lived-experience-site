---
layout: default
---
<div id="blog-index" class="row">
	<div class="small-12 columns t30">
		<h1>{{ page.title }}</h1>

		<dl>
			{% for post in site.categories[page.category] %}<dt><!-- <time class="dt-published" datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %d, %Y"}}</time> â€º  --><a class="u-url" href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" title="Read {{ post.title | escape_once }}"><strong class="p-name">{{ post.title }}</strong></a></dt>
			<dd>{% if post.meta_description %}{{ post.meta_description | strip_html | escape }}{% elsif post.teaser %}{{ post.teaser | strip_html | escape }}{% endif %}</dd>{% endfor %}
		</dl>
	</div><!-- /.small-12.columns -->
</div><!-- /.row -->
